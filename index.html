         function init() {
                
         	var options = {
			      projection: new OpenLayers.Projection("EPSG:900913"),
			      displayProjection: new OpenLayers.Projection("EPSG:4326"),
			      units: "m",
			      numZoomLevels: 20,
			      maxResolution: 156543.0339,
			      maxExtent: new OpenLayers.Bounds(-20037508, -20037508,
			                                              20037508, 20037508.34)
			  };
             map = new OpenLayers.Map('map_element', options);
             //var gphy = new OpenLayers.Layer.Google(
		     //   "Google Physical",
		     //   {type: google.maps.MapTypeId.TERRAIN},
		     //   {isBaseLayer:true}
        	 //	);

			     // "Google Streets", // the default
			     "Google Physical",
		          {type: google.maps.MapTypeId.TERRAIN},
			      {'sphericalMercator': true, numZoomLevels: 20}
			      ,{isBaseLayer:true}
			  );	
             wms = new OpenLayers.Layer.WMS(
             'Marco Geoestadistico',

             map.addLayers([ gmap, wms]);
             
             //if(!map.getCenter()){
             //   map.zoomToMaxExtent();
             // }

			  point.transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject()); 			            
			  map.setCenter(point, 5);

          function estratificar(){
          	if($("#radio1").is(':checked')){ //kmedias
          		kmedias();
          	}else if($("#radio2").is(':checked')){ //mclust
          		mclust();
          	}else if($("#radio3").is(':checked')){ //mclust
          		mulvar();
          	}
          	   
          	
          }   
          function kmedias(){
                 estratos = null;
                 var numeroEstratos = $('#numEstratos').val();
                 var variables = $('#variables').val();                 
                 var urlKmedias = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=kmedias&numero_grupos="+numeroEstratos+"&variables="+variables.join(",")+"&callback=procesaAjax";                 
                 var script = document.createElement("script");        
			     script.setAttribute("src",urlKmedias);
			     script.setAttribute("type","text/javascript");                
			     document.body.appendChild(script);
          }
          
          function procesaAjax(data)
          {
	           
	           for (var obj in data.resultados) {
	              if(data.resultados[obj].nombre=="sld")
	                {
	                    urlSLD = data.resultados[obj].valor
	                }
	              if(data.resultados[obj].nombre=="estratos")
	                {
	                    estratos = data.resultados[obj].valor
	                }	
	           }	           
	           generaMapa(urlSLD);
	           numeroEjecuciones++;
                   imagenLineasCentros();
                   metodo = "KMEDIAS";
                  animaScatterPlot();         
          }
                
          function mclust(){
            estratos = null;
                 var numeroEstratos = $('#numEstratos').val();
                 var variables = $('#variables').val();
                 var modelo = $('#modelo').val();                 
                 var urlmclust = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=mclust&numero_grupos="+numeroEstratos+"&variables="+variables.join(",")+"&modelo="+modelo+"&callback=procesaAjaxMclust"
				 var script = document.createElement("script");        
		    	 script.setAttribute("src",urlmclust);
		    	 script.setAttribute("type","text/javascript");                
		    	 document.body.appendChild(script);
          }   
          function procesaAjaxMclust(data)
             {
                
               
               for (var obj in data.resultados) {  
                  if(data.resultados[obj].nombre=="sld")
                    {
                        urlSLD = data.resultados[obj].valor
                    }
                  if(data.resultados[obj].nombre=="estratos")
                    {
                        estratos = data.resultados[obj].valor
                    }

               }
               generaMapa(urlSLD);
               numeroEjecuciones++;
               imagenLineasCentros();
               metodo = "MCLUST";               
                
               animaScatterPlot();
             }             
///##############
          function mulvar(){
            estratos = null;

                 var variables = $('#variables').val();                 
                 var urlmclust = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=mulvar&numero_grupos="+numeroEstratos+"&variables="+variables.join(",")+"&callback=procesaAjaxMulvar"

               metodo = "MULVAR";

             }

          function generaMapa(data)
	      {            
	           wms.mergeNewParams({                             
	              SLD:data
	            });
	      }
	      function cambiaImagen()

            var variables = $('#variables').val();

            var script = document.createElement("script");        
		    script.setAttribute("src",urlStr);
		    script.setAttribute("type","text/javascript");                
		    document.body.appendChild(script);
         }

         	var urlImagen

                    {
                        urlImagen = data.resultados[obj].valor
                    }                  
               }
         	urlImagen = "http://"+ipapp+":8080"+urlImagen
           $('#imagenMclust').attr('src',urlImagen);
           $("#dialog").dialog("open");
         }
         function animaScatterPlot(){
            datacolor =  ["#A50026","#006837","#F46D43","#66BD63","#FEE08B","#D9EF8B","#FDAE61","#A6D96A","#D73027",
                          "#1A9850","#377EB8","#4DAF4A","#984EA3","#FF7F00","#FFFF33","#A65628","#F781BF","#999999",

                          "#E41A1C","#377EB8","#4DAF4A","#984EA3","#FF7F00"];
                      
             var datacolorSalida =  [];
             var i = 0;
             for (var obj in estratos) {               
               datacolorSalida[i]=datacolor[estratos[obj]-1];
               i++;
             }
             
             
             $("chart").scatterplot("animate",{	'dataX'		:datosEstados[$('#ejeX').val()-1],
						'dataY'		:datosEstados[$('#ejeY').val()-1],
						'dataZ'		:datosEstados[$('#ejeZ').val()-1],
						'dataColor'	:datacolorSalida});
         }
         function descargaDatos(){                   
                    var urlDatos = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=datosEstatales&callback=procesaDescarga"
                   	var script = document.createElement("script");        
				    script.setAttribute("src",urlDatos);
				    script.setAttribute("type","text/javascript");                
				    document.body.appendChild(script);
         }    
         function procesaDescarga(data){
            datosEstados = data.resultados[0].valor;            
         }
         function imagenLineasCentros()
         {
            var num_estratos = Math.max.apply(Math, estratos); 
            var variables = $('#variables').val();                
            var urlStr = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=graficaCentrosCluster&variables="+variables.join(",")+"&estratos="+estratos.join(",")+"&numero_grupos="+num_estratos+"&callback=generaGraficaCentros";
            var script = document.createElement("script");        
		    script.setAttribute("src",urlStr);
		    script.setAttribute("type","text/javascript");                
		    document.body.appendChild(script);
            
         }         
         function generaGraficaCentros(data){
            var urlImagen                
               for (var obj in data.resultados) {  
                  if(data.resultados[obj].nombre=="graf.png")
                    {
                        urlImagen = data.resultados[obj].valor
                    }                  
               }
         	urlImagen = "http://"+ipapp+":8080"+urlImagen
                cambiaGraficaCentros(urlImagen)
            imagenComponentesPrincipales();    
         }
         function imagenComponentesPrincipales()
         {
            var num_estratos = Math.max.apply(Math, estratos); 
            var variables = $('#variables').val();
            var urlStr = "http://"+ipapp+":8080/MotorGeoEstadistico/R/ejecutar?algoritmo=graficaComponentesPrincipales&variables="+variables.join(",")+"&estratos="+estratos.join(",")+"&numero_grupos="+num_estratos+"&callback=generaGraficaComponentes";
            var script = document.createElement("script");        
		    script.setAttribute("src",urlStr);
		    script.setAttribute("type","text/javascript");                
		    document.body.appendChild(script);         
         }
         function generaGraficaComponentes(data){
			   var urlImagen                
               for (var obj in data.resultados) {  
                  if(data.resultados[obj].nombre=="graf.png")
                    {
                        urlImagen = data.resultados[obj].valor
                    }                  
               }
         	urlImagen = "http://"+ipapp+":8080"+urlImagen
            cambiaGraficaComponentes(urlImagen)
         }
         function cambiaGraficaComponentes(urlImagen){
         	urlComponentChart=urlImagen;
         	AgregarEstrtificacion(numeroEjecuciones,estratos,urlSLD,$('#variables').val(),metodo,"Texto de los parametros",urlLineChart,urlComponentChart);
         	$('#imagenComponentes').attr('src',urlImagen);
         }
         function estableceGraficaComponentes(urlImagen){         
         	$('#imagenComponentes').attr('src',urlImagen);	
         }
         function cambiaGraficaCentros(urlImagen){
             urlLineChart=urlImagen;
             $('#imagenLineas').attr('src',urlImagen);
         }
         function estableceGraficaCentros(urlImagen){
             $('#imagenLineas').attr('src',urlImagen);
         }
     </script>
